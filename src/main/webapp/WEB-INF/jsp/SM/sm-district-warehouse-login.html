  <div class="cui-login-block cui-login-block-extended">
    <div class="row">
      <div class="col-xl-12">
        <div class="cui-login-block-inner">
          <div class="cui-login-block-form">
            <h4 class="text-uppercase">
              <strong>Please log in</strong>
            </h4>
            <br />
            <form id="form-validation" name="form-validation" method="POST">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input
                 
                  class="form-control"
                  placeholder="Email or Username"
                  name="validation[email]"
                  type="text"
                  data-validation="[EMAIL]"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                 
                  class="form-control password"
                  name="validation[password]"
                  type="password"
                  data-validation="[L>=6]"
                  data-validation-message="$ must be at least 6 characters"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <a
                  href="javascript: void(0);"
                  class="pull-right cui-utils-link-blue cui-utils-link-underlined"
                  >Forgot Password?</a
                >
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="example6" checked />
                    Remember me
                  </label>
                </div>
              </div>
              <div class="form-actions">
               <button class="btn btn-primary mr-3"><a href="sm-district-warehouse-dashboard.html" style="color:#FFF">Sign In</a></button>
                <span class="register-link">
                  <a href="#" class="cui-utils-link-blue cui-utils-link-underlined">Register</a> if
                  you don't have account
                </span>
              </div>
              
            </form>
          </div>
          <div class="cui-login-block-sidebar">
            <h4 class="cui-login-block-sidebar-title">
            <img src="../components/dummy-assets/common/img/logo-sanjray.png" width="154" height="82"> <strong>Material Tracking System
</strong>
              <br />
   
            </h4>
            <div class="cui-login-block-sidebar-item" style="border:0px">
             <img src="../components/dummy-assets/common/img/gps.png">
            </div>
            
            
          </div>
        </div>

<!-- START: page scripts -->
<script>
  ;(function($) {
    'use strict'
    $(function() {
      // Form Validation
      $('#form-validation').validate({
        submit: {
          settings: {
            inputContainer: '.form-group',
            errorListClass: 'form-control-error',
            errorClass: 'has-danger',
          },
        },
      })

      // Show/Hide Password
      $('.password').password({
        eyeClass: '',
        eyeOpenClass: 'icmn-eye',
        eyeCloseClass: 'icmn-eye-blocked',
      })

      // Switch to fullscreen
      $('.switch-to-fullscreen').on('click', function() {
        $('.cui-login').toggleClass('cui-login-fullscreen')
      })

      // Change BG
      $('.random-bg-image').on('click', function() {
        var min = 1,
          max = 5,
          next = Math.floor($('.random-bg-image').data('img')) + 1,
          final = next > max ? min : next

        $('.random-bg-image').data('img', final)
        $('.cui-login')
          .data('img', final)
          .css('backgroundImage', 'url(../components/pages/common/img/login/' + final + '.jpeg)')
      })
    })
  })(jQuery)
</script>
